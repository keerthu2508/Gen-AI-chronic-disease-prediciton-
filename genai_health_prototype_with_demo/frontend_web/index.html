
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GenAI Chronic Care - Demo Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>GenAI Chronic Care - Demo Dashboard</h1>
    <div id="summary"></div>
    <h2>Insights</h2>
    <ul id="insights"></ul>
    <h2>Charts</h2>
    <div id="charts"></div>
    <script>
      async function load() {
        try {
          const s = await fetch('/summary'); // assumes same origin or proxy
          const summary = await s.json();
          document.getElementById('summary').innerText = JSON.stringify(summary, null, 2);
          const ins = await fetch('/insights');
          const insj = await ins.json();
          const ul = document.getElementById('insights');
          insj.insights.forEach(i => {
            const li = document.createElement('li'); li.innerText = i; ul.appendChild(li);
          });
          // try show known chart names
          const charts = ['glucose_hist','heart_rate_trend','bp_scatter'];
          const container = document.getElementById('charts');
          charts.forEach(c => {
            const img = document.createElement('img');
            img.src = '/charts/' + c + '.png';
            img.alt = c;
            img.style.maxWidth = '600px';
            img.style.display = 'block';
            container.appendChild(img);
          });
        } catch (e) {
          document.getElementById('summary').innerText = 'Error loading demo API - run backend at / (see README)';
        }
      }
      load();
    </script>
  </body>
</html>
